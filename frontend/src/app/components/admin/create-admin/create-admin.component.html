<div class="create-admin-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>admin_panel_settings</mat-icon>
        Add New Admin
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="adminForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="adminForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="adminForm.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="adminForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="adminForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" required>
          <mat-icon matPrefix>phone</mat-icon>
          <mat-error *ngIf="adminForm.get('phone')?.hasError('required')">
            Phone is required
          </mat-error>
          <mat-error *ngIf="adminForm.get('phone')?.hasError('pattern')">
            Invalid phone format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address (Optional)</mat-label>
          <textarea matInput formControlName="address" rows="3"></textarea>
          <mat-icon matPrefix>location_on</mat-icon>
        </mat-form-field>

        <mat-card-actions class="form-actions">
          <button mat-raised-button type="button" (click)="cancel()">
            <mat-icon>cancel</mat-icon>
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!adminForm.valid || loading">
            <mat-icon>save</mat-icon>
            {{ loading ? 'Creating...' : 'Create Admin' }}
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
