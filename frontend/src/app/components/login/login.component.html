<div class="login-container">
  <div class="login-background">
    <div class="water-drop"></div>
    <div class="water-drop"></div>
    <div class="water-drop"></div>
  </div>
  
  <mat-card class="login-card">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="logo-icon">water_drop</mat-icon>
        <h1>RO Service Management</h1>
      </div>
      <p class="subtitle">Sign in to your account</p>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="f['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-footer>
      <div class="footer-text">
        <p>Â© 2026 RO Service Management. All rights reserved.</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
